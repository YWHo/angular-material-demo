<H1>Examples</H1>
<h3>Raised Buttons</h3>
<div>
  <button mat-raised-button>Basic</button>
  <button mat-raised-button color="primary">Primary</button>
  <button mat-raised-button color="accent">Accent</button>
  <button mat-raised-button color="warn">Warn</button>
  <button mat-raised-button disabled>Disabled</button>
  <a mat-raised-button routerLink=".">Link</a>
</div>
<h3>Stroked Buttons</h3>
<div>
  <button mat-stroked-button>Basic</button>
  <button mat-stroked-button color="primary">Primary</button>
  <button mat-stroked-button color="accent">Accent</button>
  <button mat-stroked-button color="warn">Warn</button>
  <button mat-stroked-button disabled>Disabled</button>
  <a mat-stroked-button routerLink=".">Link</a>
</div>
<h3>Flat Buttons</h3>
<div>
  <button mat-flat-button>Basic</button>
  <button mat-flat-button color="primary">Primary</button>
  <button mat-flat-button color="accent">Accent</button>
  <button mat-flat-button color="warn">Warn</button>
  <button mat-flat-button disabled>Disabled</button>
  <a mat-flat-button routerLink=".">Link</a>
</div>
<hr/>
<div>
  <mat-checkbox
  #showDetails
  [value]=""
  [checked]="isChecked"
  (change)="onChange($event)"
>Show details</mat-checkbox>

<div *ngIf="showDetails.checked">Some details...</div>
</div>

<hr />

<div>
  <mat-radio-group value="0">
    <mat-radio-button value="1">male</mat-radio-button>
    <mat-radio-button value="0">female</mat-radio-button>
  </mat-radio-group>
</div>

<hr />

<div>
  <mat-form-field>
    <mat-select placeholder="Choose car:">
      <mat-option value="volvo">Volvo</mat-option>
      <mat-option value="saab">Saab</mat-option>
      <mat-option value="mercedes">Mercedes</mat-option>
      <mat-option value="audi">Audi</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <mat-select [(ngModel)]="color">
      <mat-option
        *ngFor="let color of colors"
        [value]="color.id"
      >{{color.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<hr />
<form>
  <div>
    <mat-form-field>
      <input ngModel name="username" matInput placeholder="user name" required>
      <mat-error>
        The user name field is required
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <textarea matInput placeholder="Leave a comment"></textarea>
      <mat-hint>Leave something positive</mat-hint>
    </mat-form-field>
  </div>

</form>
<hr />
