<H1>Examples</H1>
<div>
  <mat-checkbox
  #showDetails
  [value]=""
  [checked]="isChecked"
  (change)="onChange($event)"
>Show details</mat-checkbox>

<div *ngIf="showDetails.checked">Some details...</div>
</div>

<hr />

<div>
  <mat-radio-group value="0">
    <mat-radio-button value="1">male</mat-radio-button>
    <mat-radio-button value="0">female</mat-radio-button>
  </mat-radio-group>
</div>

<hr />

<div>
  <mat-form-field>
    <mat-select placeholder="Choose car:">
      <mat-option value="volvo">Volvo</mat-option>
      <mat-option value="saab">Saab</mat-option>
      <mat-option value="mercedes">Mercedes</mat-option>
      <mat-option value="audi">Audi</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <mat-select [(ngModel)]="color">
      <mat-option
        *ngFor="let color of colors"
        [value]="color.id"
      >{{color.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
